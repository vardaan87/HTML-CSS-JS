<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h3>Which class are you in</h3>
      <label id="101">
        <input type="radio" value="class XI" name="class" id="101" />class XI
      </label>
      <label id="102">
        <input type="radio" value="class XII" name="class" id="102" />class XII
      </label>
      <br /><br />
      <h3>Select your subjects</h3>
      <label for="103">
        <input type="checkbox" value="math" name="subject" id="103" />Math
      </label>
      <label for="104">
        <input
          type="checkbox"
          value="chemistry"
          name="subject"
          id="104"
        />Chemistry
      </label>
      <label for="105">
        <input type="checkbox" value="physics" name="subject" id="105" />Physics
      </label>
      <label for="106">
        <input type="checkbox" value="economy" name="subject" id="106" />Economy
      </label>
      <br /><br />
      Select Your City
      <select name="city">
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="banglore">Banglore</option>
        <option value="rajasthan">Rajasthan</option>
      </select>

      <br /><br />

      <textarea
        name="feeback"
        id="107"
        placeholder="give feedback here"
        rows="10"
        cols="50"
      >
Feedback</textarea
      >
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
